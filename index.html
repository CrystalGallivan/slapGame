<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario Slap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<header class="container-fluid">
  <section class="row" id="lifebars">
    <div class="col-5" id="player1Life">
      <div class="progress bg-danger" roll="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
    <div class="col-2" id="winnerLoser"></div>
    <div class="col-5" id="player2Life">
      <div class="progress bg-warning" roll="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </section>
  <section class="row" id="charSelect">
    <div class="col-5" id="player1Select">
      <button id="characters1" class="btn btn-info" onclick="character1()"></button>
    </div>
    <div class="col-2">
      <!-- <img src="assets/toad.png" height="300px" width="150px" alt="Toad" /> -->
    </div>
    <div class="col-5" id="player2Select">
      <button id="characters2" class="btn btn-info" onclick="character2()"></button>
    </div>
  </section>
</header>
<main class="container-fluid">
  <div class="row" id="characterOption">
    <div class="col-5 offset-1" id="player1">
      <img src="assets/char3.png" height="500px" width="400px" alt="Character1" />
    </div>
    <div class="col-1" id="console">
      <div id="itemSelect" class="card">
        <img src="assets/shell.png" height="100px" width="100px" style="margin:0px;" alt="shell" />
        <button id="Item1" class="btn btn-info">Shell!</button>
        <img src="assets/banana.jpg" height="100px" width="100px" alt="banana" />
        <button id="Item2" class="btn btn-info">Banana Peel!</button>
        <img src="assets/mushroom.jpg" height="100px" width="100px" alt="mushroom" />
        <button id="Item3" class="btn btn-info">Mushroom!</button>

        <button id="reset" style="margin-top:50px;" class="btn btn-info">Reset!</button>
      </div>
    </div>
    <div class="col-5" id="player2">
      <img src="assets/char10.png" height="500px" width="400px" alt="Character2" />
    </div>
  </div>
</main>
<footer class="container-fluid" id="attacks">
  <div class="row" id="player1Or2">
    <div class="col-4 offset-2" id="player1Attacks">
      <button class="btn btn-danger" onclick="attack1()">Slash!</button>
      <button class="btn btn-warning" onclick="attack2()">Rush!</button>
      <button class="btn btn-success" onclick="attack3()">Crit!</button>
    </div>

    <div class="col-4" id="player2Attacks">
      <button class="btn btn-danger" onclick="attack1()">Slash!</button>
      <button class="btn btn-warning" onclick="attack2()">Rush!</button>
      <button class="btn btn-success" onclick="attack3()">Crit!</button>
    </div>
  </div>
</footer>


<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
